schema:
  $schema: https://json-schema.org/draft/2020-12/schema
  $id: https://github.com/instructions-d-installation/installation-instruction/tests/data/test_install/install.cfg
  name: test-install
  type: object
  properties:
    error_install:
      type: boolean
    error_template:
      type: boolean
      default: false
  required:
    - error_install
    - error_template
description:
  error_install: Test for flag without default value.
------
echo "start" &&
{%- if error_install %}
    abcdefghijklmnop
{%- endif %}
{%- if error_template %}
    {{ raise("error error error") }}
{%- endif %}
echo "end"
