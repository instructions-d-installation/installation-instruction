$schema: https://json-schema.org/draft/2020-12/schema
$id: https://github.com/instructions-d-installation/installation-instruction/tests/data/test_install/install.cfg
name: test-install
type: object
properties:
  error_install:
    type: boolean
  error_template:
    type: boolean
    default: false
  __os__:
    description: The operating system in which the package is installed.
    enum: 
      - Windows
      - macOS
      - Linux
    default: macOS
required:
  - error_install
  - error_template
------
echo "start" &&
{%- if error_install %}
    abcdefghijklmnop
{%- endif %}
{%- if error_template %}
    {{ raise("error error error") }}
{%- endif %}
echo "end"
