schema:
  $schema: https://json-schema.org/draft/2020-12/schema
  $id: https://github.com/instructions-d-installation/installation-instruction/examples/spacy/schema_spacy.yml
  title: Spacy Install Schema
  description: This is a schema for constructing interactive installation instructions for the python package Spacy
  type: object
  $comment: by Kanushka Gupta
  properties:
    os:
      title: Operating System
      description: Specify your Operating System
      enum:
        - mac
        - windows
        - linux
      default: windows

    platform:
      title: Platform
      description: Specify your platform
      enum:
        - x86
        - arm 
      default: x86

    package:
      title: Packager
      description: The package manager of your choosing.
      enum:
        - pip
        - conda
        - source
      default: pip

    hardware:
      title: Hardware
      description: Hardware you want to use - CPU or GPU?
      enum:
        - cpu
        - gpu
      type: string
      default: cpu

    configuration:
      title: Configuration
      description: Specify the configuration you have - 
      enum:
        - virtual_env
        - train_models
      default: virtual_env
    
    trained_pipelines: 
      title: Trained Pipelines
      description: the language package you want to include
      type: array
      items: 
        type: string
        enum: 
          - Catalan
          - Chinese
          - Croatian 
          - Danish
          - Dutch
          - English
          - Finnish
          - French
          - German 
          - Greek
          - Italian 
          - Japanese
          - Korean 
          - Lithuanian
          - Macedonian
          - Multi-language
          - Norwegian Bokm√•l
          - Polish
          - Portuguese
          - Romanian
          - Russian
          - Slovenian
          - Spanish 
          - Swedish
          - Ukrainian
            
  required: 
    - os
    - platform
    - packager
    - hardware

pretty:
  mac: macOs/OSX
  windows: Windows
  linux: Linux
  x86: x86
  arm: ARM/M1
  pip: Pip
  conda: Conda
  cpu: CPU
  gpu: GPU
  virtual_env: virtual env
  train_models: train models
  efficiency: efficiency
  accuracy: accuracy